<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>收货评论页面</title>
    <title>JavaScript实现收获评论页面</title>
    <link rel="stylesheet" type="text/css" href="../css/test-3-comment2.css">
    <script type="text/javascript" src="./js/test-3-comment2.js"></script>
</head>

<!--
        # 星级评分
        # star:value = 分数
-->
<span class="fl foodsStyle">宝贝动态评分</span>
<table class="cfl tableStyle" id="commentTable">
    <thead>
    <tr class="tableTitle">
        <th>商品信息</th>
    </tr>
    </thead>
    <tbody>
    <td><img class="imgSize" src="../img/comment/plaidShirt.jpg"></td>
    <td><a class="foodsInfo" id="foodsInfo" name="foodsInfo" href="http:url">M4526 mimius夏日新款女格子百搭日系百搭修身无袖衬衫</a></td>
    </tbody>
</table>

<!--宝贝相符程度-->
<div class="fr shop-rating">
    <span class="title">宝贝相符程度：</span>
    <ul class="rating-level" id="starsMatchLevel">
        <li><a class="one-star" star:value="20" href="#">20</a></li>
        <li><a class="two-stars" star:value="40" href="#">40</a></li>
        <li><a class="three-stars" star:value="60" href="#">60</a></li>
        <li><a class="four-stars" star:value="80" href="#">80</a></li>
        <li><a class="five-stars" star:value="100" href="#">100</a></li>
    </ul>
    <span class="result" id="stars2MatchResult"></span>
    <input type="hidden" id="stars2MatchInput" name="b" value="" size="2"/>
</div>

<!--发货速度-->
<div class="fr shop-rating">
    <span class="title">卖家发货速度：</span>
    <ul class="rating-level" id="starsDeliverSpeed">
        <li><a class="one-star" star:value="20" href="#">20</a></li>
        <li><a class="two-stars" star:value="40" href="#">40</a></li>
        <li><a class="three-stars" star:value="60" href="#">60</a></li>
        <li><a class="four-stars" star:value="80" href="#">80</a></li>
        <li><a class="five-stars" star:value="100" href="#">100</a></li>
    </ul>
    <span class="result" id="starsSpeedResult"></span>
    <input type="hidden" id="starsSpeedInput" name="b" value="" size="2"/>
</div>

<!--服务态度-->
<div class="fr shop-rating">
    <span class="title">卖家服务态度：</span>
    <ul class="rating-level" id="starsServerAttitude">
        <li><a class="one-star" star:value="20" href="#">20</a></li>
        <li><a class="two-stars" star:value="40" href="#">40</a></li>
        <li><a class="three-stars" star:value="60" href="#">60</a></li>
        <li><a class="four-stars" star:value="80" href="#">80</a></li>
        <li><a class="five-stars" star:value="100" href="#">100</a></li>
    </ul>
    <span class="result" id="starsServerResult"></span>
    <input type="hidden" id="starsServerInput" name="b" value="" size="2"/>
</div>

<br/>
<!--换行符无效！-->

<!--评论框-->
<p>
    <textarea class="cfl" name="textArea" cols="60" rows="10" id="textArea" name="textArea" maxlength=500
              onkeyup="availableChar('textArea','countChar','500');"></textarea>
    <span class="cfl tips" id="countChar">还可以输入500字</span>
</p>
</br>
<!--换行用不了-->
<input class="cfl publishComment" type="submit" id="publishComment" name="publishComment" value="发表评论"/>
<!-- END 星级评分 -->
<script language="javascript">
    //评论文本框,当用户输入时,可以实时统计剩余字符数(假设文本框最多可接受输入maxChar个字符)

    function availableChar(textAreaId, countCharId, maxChar) {
        nowCountChar = document.getElementById(textAreaId).value.length;
        if (nowCountChar <= maxChar)
            document.getElementById(countCharId).innerHTML = "还可以输入" + (maxChar - nowCountChar) + "字";
        else
            document.getElementById(countCharId).innerHTML = "还可以输入0字";
    }

</script>
</body>
</html>
