<!DOCTYPE HTML>
<html>
<head>
    <title> 收获评论页面 </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/test-3-comment3.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <script src="../js/test-3-comment3.js"></script>
    <style type="text/css">
        ul, li {
            list-style: none;
        }

        .heartPic {
            width: 0px;
            height: 0px;
            margin: 0px 0 0 0;
        }

        .heartPic ul {
            float: left;
            width: 200px;
        }

        .heartPic ul li {
            float: left;
            width: 100px;
            height: 100px;
            padding: 2px;
            cursor: pointer;
        }

        .heartPic ul li.on {
            z-index: 99;
        }

        .heartPic ul li.on .in {
            position: relative;
            left: 0px;
            top: 0px;

        }

        .heartPic .showDiv {

</head>

<!--评论框-->
<p>
    <textarea class="cfl" name="textArea" cols="60" rows="10" id="textArea" name="textArea" maxlength=500
              onkeydown="availableChar('textArea','countChar','500')"
              onkeyup="availableChar('textArea','countChar','500')"></textarea><!-- 若只有按键按下或者抬起，则剩余字数更新不够及时-->
</p>
<div class=" cfl footerBackground">
    <input class="cfl uploadPicture" type="button" id="uploadPicture" name="uploadPicture" value="晒照片"/>

    <span class="fr tips" id="countChar">还可以输入500字</span>
</div>
</br>
<!--换行用不了-->
<div class="cfc"><input class="publishComment" type="submit" id="publishComment" name="publishComment" value="发表评论"/>
</div>
<!-- END 星级评分 -->
<script src="../js/jquery-3.1.0.min.js"></script>                       <!--此句后面可以加快页面加载速度-->
<script language="javascript">
    //评论文本框,当用户输入时,可以实时统计剩余字符数(假设文本框最多可接受输入maxChar个字符)

    function availableChar(textAreaId, countCharId, maxChar) {
        nowCountChar = document.getElementById(textAreaId).value.length;
        if (nowCountChar <= maxChar)
            document.getElementById(countCharId).innerHTML = "还可以输入" + (maxChar - nowCountChar) + "字";
        else
            document.getElementById(countCharId).innerHTML = "还可以输入0字";
    }

    /*    function enlargeImage(obj){
     obj.setAttribute("class","enlargeImgSize");
     }

     function narrowImage(obj){
     obj.setAttribute("class","originalImgSize");
     }*/
    //放大图片
    $(function () {
        $(".heartPic li").hover(function () {
            $(this).addClass("on");
            $(this).find("img").animate({"width": "200px", "height": "200px"});
            $(this).find("div").animate({"width": "200px", "height": "200px"});
            $(this).find("p").addClass("showDiv");
        }, function () {
            $(this).animate({height: "100px"}, 100).removeClass("on");
            $(this).find("img").stop(true, true).animate({"width": "100px", "height": "100px"});
            $(this).find("div").stop(true, true).animate({"width": "100px", "height": "100px"});

        });
    })
</script>
</body>
</html>
